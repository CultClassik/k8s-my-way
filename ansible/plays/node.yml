---
- hosts: k8s_node
  become: yes

  tasks:
    - name: Copy node certs
      copy:
        src: "{{ cert_dir }}/{{ item }}"
        dest: /home/vagrant
      loop: 
        - "{{ inventory_hostname_short }}-key.pem"
        - "{{ inventory_hostname_short }}.pem"
        - ca.pem

    - name: Copy kube conf files
      copy:
        src: "{{ cert_dir }}/{{ item }}"
        dest: /home/vagrant
      loop: 
        - "{{ inventory_hostname_short }}.kubeconfig"
        - kube-proxy.kubeconfig
